<!doctype html>
<html>
<head>
	{% include head.html %}
</head>
<body>
	<div id="wrapper">


		{% include header.html %}


		<main id="main-container">

			{% include gallery.html %}

			<section id="content" class="recent-post">
				<article>
					<a  class="post-title" href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
					<div class="post-meta">
						<time>{{ site.time | date_to_string }}</time>
					</div>

					{{ content }}

				</article>
			</section>


			{% include aside.html %}

		</main>


		{% include footer.html %}


	</div>


{% include scripts.html %}
</body>
</html>
