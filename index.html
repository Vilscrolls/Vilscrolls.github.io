---
layout: home
title: Hello World!
---
	<div class="post-area">
		<ul class="flex-items">
			{% for post in paginator.posts %}
			<li class="flex-item">
				<div class="post-card">
					<div class="post-image" href="{{ post.url }}"></div>
					<div class="post-date"><time>{{ post.date | date_to_string }}</time></div>

					<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<!-- <hr> -->
					<!-- {% unless post.categories.size == '0' %} -->
					<!-- <span class="ribbon"><a href="{{ root_url }}/{{ site.category_dir }}#{{ post.categories.first }}" title="Category: {{ post.categories.first }}" rel="category"><span>{{ post.categories.first }}</span></a></span> -->
					<!-- {% endunless %} -->

					<div class="post-excerpt">
						{{ post.content | truncatewords: 50 }}
					</div>

					<div class="post-info">
							{% for tag in post.tags %}
							<a class="tag {{ tag }}" href="{{ root_url }}/{{ site.tag_dir }}#{{ tag }}" title="{{ tag }}"></a>
							{% endfor %}
							<a class="read-more" href="{{ post.url }}">Read More Â»</a>
					</div>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
